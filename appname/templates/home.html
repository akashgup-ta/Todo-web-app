{{msg}}
{% endfor %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    

    <section class="vh-100" style="background-color: #eee;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">
    
                <h4 class="text-center my-3 pb-3">To Do App</h4>
    
                <form  method="POST">
                  {% csrf_token %}
                  {{form.task}}
                  <button  type="submit" class="btn btn-primary">Save</button>
            
                </form>
            
                {% for todo in tasks %}
                <div>
                  <p> {{todo.task}} </p>
                  <div class="controls">
                    <a href="{% url 'updateItem' todo.id %}"><button class="btn btn-success">Update</button></a>
            
                    <a href="{% url 'deleteItem' todo.id %}"><button class="btn btn-danger">Delete</button></a>
            


                  </div>
                </div>
                
            
                {% endfor%}

                <br>
                <br>
                <br>
                <!-- <br>
                <br>
                <style>
                  a{
                      left:80px; top:2px;
                  }
                </style> -->
                <a class="btn btn-warning" href="/log_out/" role="button" >Logout</a>
          
    
                
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    
            
    
  </body>
</html>
